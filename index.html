<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonks</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="svg-div">
        <img
          class="svgg"
          src="./icons/left.svg"
          alt="left"
          onclick="decrement()"
        />
      </div>
      <div class="img-div">
        <img class="img" src="./assets/image1.jpg" alt="image1" />
      </div>
      <div class="svg-div">
        <img
          class="svgg"
          src="./icons/right.svg"
          alt="right"
          onclick="increment()"
        />
      </div>
      <div class="dots">
        <span class="dot1"></span><span class="dot2"></span
        ><span class="dot3"></span><span class="dot4"></span
        ><span class="dot5"></span><span class="dot6"></span
        ><span class="dot7"></span><span class="dot8"></span
        ><span class="dot9"></span><span class="dot10"></span
        ><span class="dot11"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
